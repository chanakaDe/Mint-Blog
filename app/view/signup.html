<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Register</h1>
            </div>
        </div>
    </div>
</div>
<div class="section" ng-controller="UserController">
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div class="basic-login">
                    <form role="form">
                        <div class="form-group">
                            <label for="register-username"><i class="icon-user"></i> <b>Name</b></label>
                            <input class="form-control" id="register-username" type="text" placeholder="Enter name"
                                   ng-model="user.name">
                        </div>
                        <div class="form-group">
                            <label for="register-password"><i class="icon-lock"></i> <b>Username</b></label>
                            <input class="form-control" id="register-password" type="text"
                                   placeholder="Enter username"
                                   ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="icon-lock"></i> <b>Password</b></label>
                            <input class="form-control" id="password" type="password" placeholder="Enter password"
                                   ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <label for="register-password2"><i class="icon-lock"></i> <b>Confirm Password</b></label>
                            <input class="form-control" id="register-password2" type="password"
                                   placeholder="Enter confirm password"
                                   ng-model="user.confirmPassword" ng-keyup="validatePassword()">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn pull-right" ng-click="signupUser()">Register</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-sm-offset-1 social-login">
                <p>You can use your Facebook or Twitter for registration</p>

                <div class="social-login-buttons">
                    <a href="#" class="btn-facebook-login">Use Facebook</a>
                    <a href="#" class="btn-twitter-login">Use Twitter</a>
                </div>
            </div>
        </div>
    </div>
</div>
