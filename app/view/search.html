<div ng-controller="SearchController">
    <div class="section">
        <div class="container">

            <div class="row">

                <div class="col-sm-3 blog-sidebar">
                    <h4>Search our Blog</h4>

                    <form>
                        <div class="input-group">
                            <input class="form-control input-md" ng-keypress="searchMore($event)"
                                   placeholder="Enter search keyword" ng-model="story.query"
                                   type="text">
								<span class="input-group-btn">
									<button class="btn btn-md" type="button" ng-click="searchMoreWithButton()">Search
                                    </button>
								</span>
                        </div>
                    </form>
                    <h4>Categories</h4>
                    <ul class="blog-categories">
                        <li><a ng-click="searchCategoryOnClick('java')">Java</a></li>
                        <li><a ng-click="searchCategoryOnClick('javascript')">Javascript</a></li>
                        <li><a ng-click="searchCategoryOnClick('python')">Python </a></li>
                        <li><a ng-click="searchCategoryOnClick('node.js')">Node.js</a></li>
                        <li><a ng-click="searchCategoryOnClick('pike')">Pike</a></li>
                    </ul>
                </div>

                <!--<div class="pricing-wrapper col-md-12">-->
                <!--<div class="row pricing-plan">-->
                <!--<div class="col-lg-6">-->
                <!--<h4>Search results for {{query}}</h4>-->
                <!--</div>-->
                <!--<div class="col-lg-6">-->
                <!--<input type="text" ng-model="story.query" ng-keypress="searchMore($event)"-->
                <!--placeholder="Search here" class="form-control">-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->

                <div class="alert alert-danger" ng-show="showNullError">
                    <h3><strong>Oops !!!!</strong> No stories found for your search. </h3>
                </div>

                <div class="pricing-wrapper col-sm-9">
                    <!-- Pricing Plan -->
                    <div class="pricing-plan" ng-repeat="story in stories">
                        <!--Pricing Plan Ribbon -->
                        <div class="ribbon-wrapper">
                            <div class="price-ribbon ribbon-green">{{story.category}}</div>
                        </div>
                        <h1 class="pricing-plan-title" style="text-align: left">{{story.title}}
                        </h1>

                        <p ng-bind-html="story.content | textLimit:500">

                        </p>

                        <a ng-click="loadFullStory(story._id)" class="btn btn-primary">Read more</a>
                    </div>
                </div>
                <!-- End Pricing Plans Wrapper -->
            </div>
        </div>
    </div>
</div>
